<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertxt">1 / 3</div>
      <img src="https://www.lego.com/cdn/cs/set/assets/blt497da03153fb9a10/21319.jpg?fit=bounds&format=jpg&quality=80&width=1500&height=1500&dpr=1" style="width:100%">
      <div class="text">Friends Lego Set</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertxt">2 / 3</div>
      <img src="https://www.lego.com/cdn/cs/set/assets/blt4c8901abf00a333a/76239.png?fit=bounds&format=png&width=1500&height=1500&dpr=1" class="LegoSetDisplay">
      <div class="text">Batman Lego Set</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertxt">3 / 3</div>
      <img src="https://image.smythstoys.com/zoom/169928.jpg" class="LegoSetDisplay">
      <div class="text">Your a wizard harry</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

</div>
