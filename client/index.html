<!DOCTYPE html>
<head>

    <title>LegoWorkStation</title>
    <meta charset="UTF-8">

<script src="createDivs.mjs" type="module"></script>
<script src="index.js" type="module"></script>
<script src="localStorage.mjs" type="module"></script>
<link rel="stylesheet" href="ui.css">
<script src="filterEvents.js" type="module"></script>
<!-- <link rel="icon" href="data:,"> -->
<script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js" async defer></script>

</head>
<body>
<header>
    <h1 id="legoTitle">LegoWorkStation</h1>
</header>
<div></div>
<section id="sect1">
        <input type="search" id="SEngine"><button type="submit" id="btnSend"><img src="https://image.shutterstock.com/image-vector/search-icon-vector-260nw-415924606.jpg" alt="hi" id="searchEngine"></button>
    <div id="GreetUser">
       <p>Hello <p id="greeting"></p></p>
    </div>
       <a href="aboutus.html">About us:</a>
       <details id="BasketBar">
         <summary>My basket:</summary>
         <div class="HoldMyItems">

          <h1>Your Items: </h1>
          <p>Quantity: <output id="quantity">0</output></p>
          <div class="showItems"></div>
          <button class="clearMe">Clear Items</button>
          <p>Total: <output id="totalOut"></output></p>
          <input type="button" value="Checkout" id="checkout">
    </div>
       </details>
       
       <button id="login" disabled="true"><img src="img/account-avatar.png" class="BtnImg">Login</button>
       <button id="logout" disabled="true"><img src="https://toppng.com/uploads/preview/logout-11551056293ans77of4wy.png" alt="" class="BtnImg">Log Out</button>

</section>

<div id="filterParent">
<div id="filter1">Colour:<select id="colourFilter">
    <option>All colours</option>
    <option>red</option>
    <option>yellow</option>
    <option>green</option>
    <option>orange</option>
    <option>pink</option>
    <option>blue</option>
</select>
</div>

<form>
<div>Price range:

    <li><input type="checkbox" class="priceToggle" name="priceList">£0 - £10</li>
    <li><input type="checkbox" class="priceToggle" name="priceList">£11 - £20</li>
    <li><input type="checkbox" class="priceToggle" name="priceList">£21 - £30</li>
    <li><input type="checkbox" class="priceToggle" name="priceList">£31 - £40</li>

    <li><input type="checkbox" class="priceToggle" name="priceList">£41 - £50</li>

<li><input type="checkbox" class="priceToggle" name="priceList">£51+</li>

    <details>
        <summary>Filter products</summary>
    <div id="filter">
        <input type="checkbox" id="set">Set
        <p></p>
        <input type="checkbox" id="OverallBrk">Brick
        <p></p>
    </div>

</details>
</div>
</form>

</div>

<form><div>Place in a lego piece:</div>
    <input type="file">
    <div>Place in a name:</div>
    <input type="text" placeholder="name me...">
    <div>Price:</div>
    <input type="number" min="1" max="10000" placeholder="price">
    <button type="submit">Submit</button>
</form>

<p></p>

<div id="main"></div>

</body>
